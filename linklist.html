<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="LinkedList.js"></script>
	</head>

	<body>
	  

		<script>
	
			
		const list1 = new LinkedList();
		
			for(var i =0 ; i < 10; i++)
			{
				
				list1.addToTail({value:"data" +i});
				
			}
			
			
			list1.insertAfter({value:"data5"},{value:"Selçuk"});
			list1.insertBefore({value:"data0"},{value:"Yahya"});
			
			
			list1.forEach((n)=>{
			
			document.write(n.obj.value +"<br/>");
			
			});
			
			
		function hash(value)
		{
			let sum = 0;
			for (let i = 0; i < value.length; i++) {
				sum += value.charCodeAt(i) * value.charCodeAt(i) + i;
			}
        
			return sum;
		}
			


		document.write(hash("Aq1!Wa2"));


		</script>

	</body>
</html>
