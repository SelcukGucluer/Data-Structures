	<body>
	  

		<script>

			class LinkedListQueue{
			
				constructor() {
					this.Link = new LinkedList();
				}

				enQueue(value) {					
					this.Link.addToTail(value);				
				}
				
				deQueue(){
					return  this.Link.removeHead();
				}
				
				isEmpty(){
					var response = true
					if(this.Link.length > 0)
					{	
						response = false;
					}
					return response;
				
				}
				
				isLast(){
					var response = true
					if(this.Link.length-1 > 0)
					{	
						response = false;
					}
					return response;
				}
			}			
			
			
			class ArrayQueue{
			
				constructor() {
					this.qArray = [];
				}

				enQueue(value) {					
					this.qArray.push(value);				
				}
				
				deQueue(){
					return  this.qArray.shift();
				}
				
				isEmpty(){
					var response = true
					if(this.qArray.length > 0)
					{	
						response = false;
					}
					return response;
				
				}
				
				isLast(){
					var response = true
					if(this.qArray.length-1 > 0)
					{	
						response = false;
					}
					return response;
				
				}
			
			}
			




			
		const list = new ArrayQueue();

			var t0 = performance.now();

			
			for(var i =0 ; i < 60000; i++)
			{
				
				list.enQueue("data" + i);
				
			}
			
	
			var t1 = performance.now();
			
			document.write("ArrayQueue enQueue: ");
			
			document.write(Math.round(t1-t0) );
			
			
			t0 = performance.now();

			
			for(var i =0 ; i < 60000; i++)
			{
				
				value= list.deQueue();

				//	document.write(i + "th value : "+value +"<br/>");

				
			}
			
	
			t1 = performance.now();
			document.write(" - deQueue :");

			
			document.write(Math.round(t1-t0)+"<br/>");
